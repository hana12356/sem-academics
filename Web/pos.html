<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position and dimensions</title>
</head>
<body>
    <div style="position: relative; left:50px;top:5px;background-color: yellow;">This is relative position</div>
    <div style="position: absolute;right:30px;bottom:10px;background-color: aqua">This is absoluye positioning </div>
    <div style="position: fixed; left:10px;top:30px;background-color: rgb(248, 5, 54);">This is fixed position</div>
    <br>
    <div style="width: 400px;height: 100px;border:2px solid rgb(0, 255, 51);padding: 5px;margin: 10px;">This is dimension with text</div>
    <div style="min-width: 100px;max-height: 100px;border:3px solid rgb(247, 0, 0);padding: 5px;margin: 10px;">This is dimension with text</div>
