<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
</head>
<body>
    <p style="padding-top: 15px;border: 1px solid red;">this padding for top</p>
    <p style="padding-bottom: 5%;border: 1px solid red;">this padding for bottom</p>
    <p style="padding-left: 15px;border: 1px solid red;">this padding for left</p>
    <p style="padding-right: 5%;border: 1px solid red;">this padding for right</p>
    <br>
    <p style="padding: 15px;border: 1px solid red;">this padding for all sides</p>
    <p style="padding:10px;border: 1px solid red;">this padding for top</p>
    <p style="padding: 10px 2% 10px;border: 1px solid red;">this padding for top
        for middle line 3 sides 
        for last line
    </p>
</body>
</html>
