<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corner</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        #corner1{
            border-radius: 25px 35px 10px;
            background-color: aqua;
            padding: 20px;
            width:400px;
            height: 200px;
        }
        #corner2{
            border-radius: 25px 55px 35px ;
            border:2px solid rgb(243, 10, 115);
            padding: 15px;
            width:400px;
            height: 180px;
        }
        #corner3{
            border-radius: 25px 10px 45px ;
            background-image:url(https://static.vecteezy.com/system/resources/thumbnails/006/278/391/small_2x/cosmos-bipinnatus-commonly-called-the-garden-cosmos-flower-blooming-in-the-garden-free-photo.jpg);
            background-position: bottom right;
            padding: 20px;
            width:300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="corner1">This is corner 1</div><br>
    <div id="corner2">This is corner 2</div><br>
    <div id="corner3">This is corner 3</div>
</body>
</html>
