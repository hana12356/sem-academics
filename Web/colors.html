<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #p1{background-color: rgba(255,0,0,0.2);}
        #p2{background-color: rgba(0,255,0,0.3);}
        #p3{background-color: rgba(0,0,255,0.3);}
        #g1{background-color: hsl(120,100%,50%);}
        #g2{background-color: hsl(120,100%,25%);}
        #g3{background-color: hsl(120,100%,75%);}
    </style>
</head>
<body>
    <p id="p1">RED</p>
    <p id="p2">Green</p>
    <p id="p3">Blue</p>
    <p id="g1">Green</p>
    <p id="g2"> Dark Green</p>
    <p id="g3">Light Green</p>
</body>
</html>
